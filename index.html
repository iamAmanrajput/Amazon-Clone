<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="navbar">
        <div class="nav-logo border"><div class="logo"></div></div>
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>
        <div class="nav-search">
          <select name="search-select" id="">
            <option value="">All</option>
          </select>
          <input type="text" class="search-input" placeholder="search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-signin border">
            <p><span>Hello, Sign in</span>
            <p class="nav-second">Account & Lists</p></p>
          </div>

          <div class="nav-return border">
            <p><span>Returns</span>
            <p class="nav-second">& Orders</p></p>
          </div>

          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
      </div>

      
    </header>
    <!-- header2 -->
     <div class="header-2">
      <div class="header-2-mainbox">
      <div class="header-2-box header-2-box-flex"><i class="fa-solid fa-bars"></i><p>All</p></div>
      <div class="header-2-box">Today's Deal</div>
      <div class="header-2-box">Customer Service</div>
      <div class="header-2-box">Registery</div>
      <div class="header-2-box">Gift Cards</div>
      <div class="header-2-box">Sell</div>
      </div>
      <div class="header-2-box">Shop deals in Electronics</div>
     </div>
  </body>
</html>
